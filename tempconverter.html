<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp_s.css"/>
  <style>
    h2{
      font-size: 40px;
      text-align: center;
      background-color: #C4DFDF;
      color: brown;
    }
    
    button {
      padding: 15px 20px;
      background-color:cornflowerblue ;
      color:chartreuse;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="start">
    <div>
      <h2>Temperature Converter</h2>

      <label for="temp">Degree:</label>
      <input type="text" id="temp" placeholder="Degree" required>
      <br>

      <label for="u">Unit:</label>
      <select id="u">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
        <option value="kel">Kelvin</option>
      </select>
      <br>

      <button onclick="convertDegree()">Convert</button>
    </div>

    <div id="resultcontainer"></div>

    <script src="script.js"></script>
    <section class="end">
      <div>
        <P>Thankyou</P>
      </div>
    </section>
  </section>
 
</body>
</html>
